<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Flag</th>
      <th>Name</th>
      <th>Population</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries; let i = index">
      <td>{{ i + 1 }}</td>
      <td><img src="{{ country.flags.png }}" alt="" class="small-flag"></td>
      <td>{{ country.name.common }}</td>
      <td>{{ country.population }}</td>
      <td><a [routerLink]="['/country', country.cca2]">See</a></td>
    </tr>
  </tbody>
</table>
