<h2>By Country</h2>
<hr>

<div class="row">
  <div class="col">
    <form action="" autocomplete="off" (ngSubmit)="search()">
      <input type="text" name="term" class="form-control" [(ngModel)]="term">
    </form>
  </div>
</div>

<hr>

<div class="alert alert-danger" *ngIf="thereWasAnError">
  There are no results for your search
</div>

<div *ngIf="countries.length" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Flag</th>
          <th>Name</th>
          <th>Population</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of countries; let i = index">
          <td>{{ i + 1 }}</td>
          <td><img src="{{ country.flags.png }}" alt="" class="small-flag"></td>
          <td>{{ country.name.common }}</td>
          <td>{{ country.population }}</td>
          <td><a [routerLink]="['/country', country.cca2]">See</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
