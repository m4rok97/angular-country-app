<h2>By Country</h2>
<hr>

<div class="row">
  <div class="col">
    <app-country-input (onEnter)="search($event)" (onDebounce)="hint($event)" [placeholder]="placeholder">
    </app-country-input>
  </div>
</div>

<ul *ngIf="showHints" class="list-group">
  <li *ngFor="let hintCountry of hintCountries" class="list-group-item list-group-item=-action">
    <a class="nav-link" [routerLink]="['/country', hintCountry.cca2]">
      {{hintCountry.name.common}}
    </a>
  </li>
  <li class="list-group-item list-group-item=-action">
    <a class="nav-link" (click)="searchHint(term)">
      Search "{{term}}"
    </a>
  </li>
</ul>

<hr>

<div class="alert alert-danger" *ngIf="thereWasAnError">
  There are no results for your search
</div>

<div *ngIf="countries.length" class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
