<h2>By Country</h2>

<div class="row">

    <form action="" autocomplete="off" (ngSubmit)="search()">
      <input type="text" name="term" class="form-control" [(ngModel)]="term">
    </form>
  </div>
</div>

<hr>

          <th>Name</th>
          <th>Population</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
