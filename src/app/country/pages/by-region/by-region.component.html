<h3>Search by region <small>{{activeRegion}}</small></h3>
<hr>

<h5>Select a region</h5>

<div class="row">
  <div class="col">
    <button class="btn btn-outline" [class]="region === activeRegion ? 'btn btn-primary' : 'btn btn-outline-primary'"
      *ngFor="let region of regions" (click)="activateRegion(region)">
      {{ region | titlecase }}
    </button>
  </div>
</div>

<div *ngIf="countries.length" class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
